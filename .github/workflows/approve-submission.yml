name: Process Runbook Submission
on:
  issues:
    types: [labeled]

jobs:
  approve-and-merge:
    if: github.event.label.name == 'approved'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Process Issue Body to Registry
        id: process
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: node .github/scripts/process-submission.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "feat(registry): add runbook '${{ github.event.issue.title }}'"
          title: "feat(registry): add runbook '${{ github.event.issue.title }}'"
          body: |
            Automated PR triggered by approval of issue #${{ github.event.issue.number }}.
            Closes #${{ github.event.issue.number }}
          branch: "add-runbook-${{ github.event.issue.number }}"
          delete-branch: true
          base: main
