name: Build & Upload Assets

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            output_name: compass
            asset_name: compass-linux-x86_64.tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            output_name: compass.exe
            asset_name: compass-windows-x86_64.zip
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            output_name: compass.exe
            asset_name: compass-windows-arm64.zip
          - target: x86_64-apple-darwin
            os: macos-latest
            output_name: compass
            asset_name: compass-macos-x86_64.tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            output_name: compass
            asset_name: compass-macos-arm64.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/${{ matrix.output_name }} -DestinationPath ${{ matrix.asset_name }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.asset_name }} ${{ matrix.output_name }}

      - name: Upload Binary to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}

  publish-crate:
    name: Publish to Crates.io
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish

